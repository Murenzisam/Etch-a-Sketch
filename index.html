<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="icon" href="https://tinyurl.com/5f9etnux">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button id="resetBtn" class="btn btn-secondary"  onclick="resetBoard()">Reset</button>
        <button id="blackBtn" class="btn btn-dark"  onclick="setColor('black')">Black</button>
        <button id="rgbBtn" class="btn btn-success"onclick="setColor('rgb')">RGB</button>
    </div>
    <footer>
        <p>&copy; Samy King</p>
    </footer>
</body>
</html>
